<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 20px;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
            font-weight: 500;
        }

         {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25) !important;
        }

        .required-field::after {
            content: " *";
            color: #dc3545;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        {
            color: #667eea
        ;
            text-decoration: none
        ;
            font-weight: 500
        ;
            transition: color 0.3s ease
        ;
        }
        :hover {
            color: #764ba2;
            text-decoration: underline;
        }

        {
            cursor: pointer
        ;
            color: #667eea
        ;
            font-size: 0.9em
        ;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0">‚úèÔ∏è Edit User</h3>
                </div>
                <div class="card-body p-4">
                    <form th:method="POST" th:action="@{/admin/update}" th:object="${user}">
                        <input type="hidden" th:field="*{id}"/>


                        <div class="mb-3">
                            <label for="username" class="form-label required-field">Username</label>
                            <input type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                   th:field="*{username}"
                                   id="username"
                                   placeholder="Enter username"/>
                            <div class="error-message" th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}">Username error
                            </div>
                        </div>


                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control"
                                   th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : ''"
                                   th:field="*{age}"
                                   id="age"
                                   placeholder="Enter age"
                                   min="0" max="150"/>
                            <div class="error-message" th:if="${#fields.hasErrors('age')}"
                                 th:errors="*{age}">Age error
                            </div>
                        </div>


                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   th:field="*{password}"
                                   id="password"
                                   placeholder="Enter new password (leave empty to keep current)"/>
                            <small class="text-muted">Leave password field empty to keep current password</small>
                            <div class="error-message" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}">Password error
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fas fa-shield-alt me-1"></i>Roles
                            </label>
                            <div class="roles-container">
                                <div th:each="role : ${allRoles}" class="form-check">
                                    <input class="form-check-input role-checkbox"
                                           type="checkbox"
                                           th:value="${role.id}"
                                           th:id="'role_' + ${role.id}"
                                           name="roleIds"
                                           th:checked="${selectedRoleIds != null and selectedRoleIds.contains(role.id)}">
                                    <label class="form-check-label" th:for="'role_' + ${role.id}"
                                           th:text="${role.name}">Role</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                üíæ Update User
                            </button>
                            <a th:href="@{/admin}" class="btn btn-outline-secondary">
                                ‚Üê Back to Users List
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    document.addEventListener('DOMContentLoaded', function () {
        const passwordField = document.getElementById('password');
        if (passwordField) {
            passwordField.addEventListener('focus', function () {
                this.removeAttribute('placeholder');
            });
            passwordField.addEventListener('blur', function () {
                if (this.value === '') {
                    this.setAttribute('placeholder', 'Enter new password (leave empty to keep current)');
                }
            });
        }
    });
</script>
</body>
</html>
