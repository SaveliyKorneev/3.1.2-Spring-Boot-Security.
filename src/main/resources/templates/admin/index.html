<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 20px;
        }
        .user-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: white;
        }
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }
        .user-link {
            text-decoration: none;
            color: #495057;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .user-link:hover {
            color: #667eea;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .logout-btn {
            background: #dc3545;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background: #bb2d3b;
            transform: translateY(-1px);
        }
        .user-count {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        .action-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        .user-role {
            font-size: 0.8em;
            color: #6c757d;
            background: #f8f9fa;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0"><i class="fas fa-users me-2"></i>Users Management</h3>
                    <span class="user-count" th:text="${people.size() + ' users'}">0 users</span>
                </div>
                <div class="card-body p-4">
                    <!-- Users List -->
                    <div class="mb-4">
                        <h4 class="mb-3"><i class="fas fa-list me-2"></i>Registered Users</h4>

                        <div th:if="${people.empty}" class="text-center py-4">
                            <i class="fas fa-user-slash fa-3x text-muted mb-3"></i>
                            <p class="text-muted">No users found. Create your first user!</p>
                        </div>

                        <div th:each="user : ${people}" class="user-card">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <a th:href="@{/admin/show(id=${user.id})}" class="user-link">
                                        <i class="fas fa-user me-2"></i>
                                        <span th:text="${user.username}"></span>
                                        <span class="text-muted" th:text="', ' + ${user.age} + ' years'"></span>
                                    </a>
                                    <div th:if="${user.roles != null and !user.roles.empty}">
                                        <small class="user-role" th:each="role : ${user.roles}"
                                               th:text="${role.name}"></small>
                                    </div>
                                </div>
                                <div class="text-muted">
                                    ID: <span th:text="${user.id}"></span>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="d-grid gap-2">
                        <a th:href="@{/admin/new}" class="btn btn-primary">
                            <i class="fas fa-plus-circle me-2"></i>Create New User
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="action-buttons">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
        </button>
    </form>
</div>

</body>
</html>
