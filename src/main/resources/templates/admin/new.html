
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 20px;
            text-align: center;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
            font-weight: 500;
        }
        .is-invalid {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25) !important;
        }
        .required-field::after {
            content: " *";
            color: #dc3545;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-block;
            margin-top: 15px;
        }
        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .password-toggle {
            cursor: pointer;
            color: #667eea;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .card-body {
            padding: 30px;
        }
        .roles-container {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }
        .form-check {
            margin-bottom: 8px;
        }
        .role-checkbox {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Create New User</h3>
                </div>
                <div class="card-body">
                    <form th:method="POST" th:action="@{/admin}" th:object="${user}">

                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="username" class="form-label required-field">
                                <i class="fas fa-user me-1"></i>Username
                            </label>
                            <input type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                   th:field="*{username}"
                                   id="username"
                                   placeholder="Enter username (2-30 characters)"
                                   required/>
                            <div class="error-message" th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}">Username error</div>
                        </div>

                        <!-- Age Field -->
                        <div class="mb-3">
                            <label for="age" class="form-label">
                                <i class="fas fa-birthday-cake me-1"></i>Age
                            </label>
                            <input type="number" class="form-control"
                                   th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : ''"
                                   th:field="*{age}"
                                   id="age"
                                   placeholder="Enter age (0-150)"
                                   min="0" max="150"
                                   required/>
                            <div class="error-message" th:if="${#fields.hasErrors('age')}"
                                 th:errors="*{age}">Age error</div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label required-field">
                                <i class="fas fa-lock me-1"></i>Password
                            </label>
                            <input type="password" class="form-control"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   th:field="*{password}"
                                   id="password"
                                   placeholder="Enter password (min 4 characters)"
                                   required/>
                            <div class="error-message" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}">Password error</div>
                            <small class="text-muted">Password must be at least 4 characters long</small>
                        </div>

                        <!-- Roles Selection -->
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fas fa-shield-alt me-1"></i>Roles
                            </label>
                            <div class="roles-container">
                                <div th:each="role : ${allRoles}" class="form-check">
                                    <input class="form-check-input role-checkbox"
                                           type="checkbox"
                                           th:value="${role.id}"
                                           th:id="'role_' + ${role.id}"
                                           name="roleIds">
                                    <label class="form-check-label" th:for="'role_' + ${role.id}"
                                           th:text="${role.name}">Role</label>
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Create User
                            </button>
                            <a th:href="@{/admin}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Users List
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordField = document.getElementById('password');
        if (passwordField) {
            passwordField.addEventListener('input', function() {
                if (this.value.length > 0 && this.value.length < 4) {
                    this.classList.add('is-invalid');
                } else {
                    this.classList.remove('is-invalid');
                }
            });
        }
    });
</script>
</body>
</html>
