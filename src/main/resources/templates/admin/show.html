<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 20px;
        }
        .user-info {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
            min-width: 100px;
            display: inline-block;
        }
        .role-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-right: 5px;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-danger {
            background: #dc3545;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            background: #bb2d3b;
            transform: translateY(-2px);
        }
        .action-buttons {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0"><i class="fas fa-user-circle me-2"></i>User Details</h3>
                </div>
                <div class="card-body p-4">


                    <div class="user-info">
                        <span class="info-label"><i class="fas fa-id-card me-1"></i>ID:</span>
                        <span th:text="${user.id}">ID</span>
                    </div>

                    <div class="user-info">
                        <span class="info-label"><i class="fas fa-user me-1"></i>Username:</span>
                        <span th:text="${user.username}">Username</span>
                    </div>

                    <div class="user-info">
                        <span class="info-label"><i class="fas fa-birthday-cake me-1"></i>Age:</span>
                        <span th:text="${user.age}">Age</span>
                    </div>

                    <!-- Roles Information -->
                    <div class="user-info">
                        <span class="info-label"><i class="fas fa-shield-alt me-1"></i>Roles:</span>
                        <div th:if="${user.roles != null and !user.roles.empty}">
                            <span th:each="role : ${user.roles}" class="role-badge">
                                <i class="fas fa-user-shield me-1"></i>
                                <span th:text="${role.name}">Role</span>
                            </span>
                        </div>
                        <div th:if="${user.roles == null or user.roles.empty}">
                            <span class="text-muted">No roles assigned</span>
                        </div>
                    </div>


                    <div class="action-buttons">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a th:href="@{/admin/edit(id=${user.id})}" class="btn btn-primary me-md-2">
                                <i class="fas fa-edit me-2"></i>Edit User
                            </a>

                            <form th:action="@{/admin/delete}" method="post" class="d-inline">
                                <input type="hidden" name="id" th:value="${user.id}"/>
                                <button type="submit" class="btn btn-danger"
                                        onclick="return confirm('Are you sure you want to delete this user?')">
                                    <i class="fas fa-trash me-2"></i>Delete User
                                </button>
                            </form>
                        </div>

                        <div class="text-center mt-3">
                            <a th:href="@{/admin}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Users List
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<div class="action-buttons" style="position: fixed; bottom: 20px; right: 20px;">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-danger btn-sm">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
        </button>
    </form>
</div>

</body>
</html>
