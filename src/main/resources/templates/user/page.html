<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 20px;
            text-align: center;
        }
        .user-info {
            font-size: 1.1em;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .info-label {
            font-weight: 600;
            color: #495057;
            min-width: 120px;
            display: inline-block;
        }
        .info-value {
            color: #212529;
            font-weight: 500;
        }
        .role-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-right: 8px;
            margin-bottom: 8px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-logout {
            background: #dc3545;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
            width: 100%;
        }
        .btn-logout:hover {
            background: #bb2d3b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        .btn-back {
            background: #6c757d;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
            width: 100%;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .btn-back:hover {
            background: #5a6268;
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        .icon-wrapper {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
        }
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-user-circle me-2"></i>User Profile</h3>
                </div>
                <div class="card-body p-4">


                    <div class="info-item">
                        <div class="icon-wrapper">
                            <i class="fas fa-id-card"></i>
                        </div>
                        <div>
                            <div class="info-label">ID:</div>
                            <div class="info-value" th:text="${user.id}">ID</div>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="icon-wrapper">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <div class="info-label">Username:</div>
                            <div class="info-value" th:text="${user.username}">Username</div>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="icon-wrapper">
                            <i class="fas fa-birthday-cake"></i>
                        </div>
                        <div>
                            <div class="info-label">Age:</div>
                            <div class="info-value" th:text="${user.age}">Age</div>
                        </div>
                    </div>


                    <div class="info-item">
                        <div class="icon-wrapper">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div>
                            <div class="info-label">Roles:</div>
                            <div th:if="${user.roles != null and !user.roles.empty}">
                                <span th:each="role : ${user.roles}" class="role-badge">
                                    <i class="fas fa-user-shield me-1"></i>
                                    <span th:text="${role.name}">Role</span>
                                </span>
                            </div>
                            <div th:if="${user.roles == null or user.roles.empty}" class="text-muted">
                                No roles assigned
                            </div>
                        </div>
                    </div>


                    <div class="mt-4">
                        <form th:action="@{/logout}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn-logout mb-3">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </button>
                        </form>

                        <a th:href="@{/}" class="btn-back">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
     style="position: fixed; bottom: 20px; right: 20px;">
    <a th:href="@{/admin}" class="btn btn-primary">
        <i class="fas fa-cog me-1"></i>Admin Panel
    </a>
</div>

</body>
</html>
